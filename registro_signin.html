<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  
  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="./registro_signin.css">

  <script src="./registro_signin.js"></script>

</head>

<body>

  <img class="logo_arr" src="./img/logo_oscuro_480.png" alt="Logo de ENREDANDO">

  <div class="cajaf_vert letra1_med colores_1" style="margin-top: 10px; margin-bottom: 10px;">Cree su nueva cuenta</div>

  <form method="post" action="" class="colores_3 bloque borde_2">

    <div class="cajaf_hor_izq">
      <label class="etiqueta letra1_nor" for="datoEmail">E-mail</label>
      <input class="dato_largo letra1_nor_n" type="email" id="datoEmail" name="datoEmail" value="" required>
    </div>

    <div class="cajaf_hor_izq">
      <label class="etiqueta letra1_nor" for="datoNick">Nick</label>
      <input class="dato letra1_nor_n" type="text" id="datoNick" name="datoNick" value="Perico de los palotes" required>
    </div>

    <div class="cajaf_hor_izq">
      <label class="etiqueta letra1_nor" for="datoPwd">Contraseña</label>
      <input class="dato letra1_nor_n" type="password" id="datoPwd" name="datoPwd" value="" required>
    </div>

    <div class="cajaf_hor_izq">
      <label class="etiqueta letra1_nor" for="datoPwdBis">Repite contraseña</label>
      <input class="dato letra1_nor_n" type="password" id="datoPwdBis" name="datoPwdBis" value="" required>
    </div>

    <div class="cajaf_vert letra1_nor_n" style="margin-top: 10px; margin-bottom: 10px; font-style: italic;">Tienes que rellenar todos los datos</div>

    <div class="cajaf_hor_esp" style="margin-top: 15px; margin-bottom: 10px;">
      <button class="boton1 letra1_nor_n" type="submit" onclick="onGuardaPerfil()" style="width: 140px;">Registrarse</button>
      <button class="boton1 letra1_nor_n" type="button" onclick="onCancelaPerfil()" style="width: 140px;">Cancelar</button>
    </div>

  </form>

  <div class="cajaf_vert letra1_med mens colores_1" id="mensaje">Simulación: puede pulsar "Registrarse" sin introducir datos</div>
</body>
</html>
